<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="./src/images/image-equilibrium.jpg" alt="NFT-Image">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div>
                <div class="price">
                    <img src="./src/images/icon-ethereum.svg" alt="ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="time-left">
                    <img src="./src/images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="owner">
                <img src="./src/images/image-avatar.png" alt="avatar">
                <p>Creation of Jules Wyvern</p>
            </div>
        </div>
    </main>
</body>
</html>
